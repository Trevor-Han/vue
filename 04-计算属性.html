<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p>{{name}}</p>
    <p>{{age}}</p>
    <p>{{msg.split("").reverse().join("")}}</p>
    <p>{{msg2}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    let vm = new  Vue({
       el:'#app',
        data:{
            message:'hello world',
            name:"lnj",
            age:18,
            msg:"abcdef"
        },
        methods:{},
        computed:{
           msg2:function () {
               let str = "abcdef";
               let res = str.split("").reverse().join("");
               return res;
           }
        }
    });
</script>
</body>
</html>
